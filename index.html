<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Split Calculator</title>
    <link rel="icon" type="image/x-icon" href="/img/creative.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container mt-4 mb-4 p-4 border rounded shadow-sm bg-light">
        <h1 class="text-center mb-4">Split The Bill ðŸ’°</h1>

        <div id="person-inputs" class="mb-4">
            <h2 class="fs-4 text-primary border-bottom pb-2">Persons & Amounts</h2>
            
            <div class="person-group row g-2 align-items-center mb-2">
                <div class="col-12 col-md-5">
                    <input type="text" placeholder="Person Name 1" class="person-name form-control">
                </div>
                <div class="col-8 col-md-4">
                    <input type="number" placeholder="Amount Paid" class="person-amount form-control" min="0" value="0">
                </div>
                <div class="col-4 col-md-3">
                    <button class="lock-btn btn btn-warning w-100">Lock</button>
                </div>
            </div>

            <button id="add-person-btn" class="btn btn-success w-100 mt-2">âž• Add Person</button>
        </div>

        <div id="event-inputs" class="mb-4">
            <h2 class="fs-4 text-primary border-bottom pb-2">Cost of Event</h2>
            
            <div class="event-group row g-2 align-items-center mb-2">
                <div class="col-12 col-md-5">
                    <input type="text" placeholder="Event Name" class="event-name form-control">
                </div>
                <div class="col-8 col-md-4">
                    <input type="number" placeholder="Amount Cost" class="event-amount form-control" min="0" value="0">
                </div>
                <div class="col-4 col-md-3">
                    <button class="lock-btn btn btn-warning w-100">Lock</button>
                </div>
            </div>

            <button id="add-event-btn" class="btn btn-success w-100 mt-2">âž• Add Event</button>
        </div>

        <button id="calculate-btn" class="btn btn-primary btn-lg w-100 mb-4">Calculate Split</button>

        <div id="results" class="hidden">
            <h2 class="fs-4 text-success border-bottom pb-2 mb-3">ðŸ§¾ Final Breakdown</h2>
            <p>Total Given: <span id="total-given" class="fw-bold"></span></p>
            <p>Unspent Amount: <span id="unspent-amount" class="fw-bold"></span></p>
            <p>Total Bill: BDT <span id="total-bill" class="fw-bold text-danger">0.00</span></p>
            <p>Total People: <span id="total-people" class="fw-bold">0</span></p>
            <p>Equal Share per Person: BDT <span id="equal-share" class="fw-bold text-danger">0.00</span></p>

            <h3 class="fs-5 mt-4 mb-2 text-dark">Who Owes / Gets Back</h3>
            <ul id="payment-list" class="list-unstyled">
                </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
